{% extends 'index.html' %}
{% block content %}
<div class="row d-flex justify-content-center container mt-5">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fa fa-tasks"></i>&nbsp;Task List</h5>
            </div>
            <div class="card-body p-0">
                <div class="scroll-area-sm">
                    <div class="ps">
                        <ul class="list-group list-group-flush">
                            {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-column">
                                    <h6 class="mb-1 font-weight-bold">{{ task.title }}</h6>
                                    <small class="text-muted">{{ task.description }}</small>
                                    <small><i>{{task.due_date}}</i></small>    
                                </div>
                                
                                <div>
                                    <span class="badge 
    {% if task.status == 'Pending' %} bg-warning 
    {% elif task.status == 'Completed' %} bg-success 
    {% elif task.status == 'In Progress' %} bg-primary 
    {% else %} bg-secondary 
    {% endif %} px-3 py-2 text-center fixed-badge">
    {{ task.status }}
</span>
                                    <a href="#" class="btn btn-outline-success btn-sm mx-1">Update</a>
                                    <a href="#" class="btn btn-outline-danger btn-sm">Delete</a>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light">
                <form method="post" action="{% url 'add_task' %}" class="row g-2">
                    {% csrf_token %}
                    <div class="col-md-4">
                        <input type="text" name="title" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="col-md-6">
                        <textarea name="description" class="form-control" placeholder="Task Description" rows="1" required></textarea>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
